<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<h1>Enter Your Information To Register</h1>

<form id = "LoginForm" method = "POST" action="register">
Enter First Name: <input type = "text" placeholder= "enter first name" name = "firstName" required /> <br>
Enter Last Name: <input type = "text" placeholder = "enter last name" name = "lastName" required /> <br>
Enter Username: <input type = "text" placeholder = "enter username" name = "username" required /> <br>
Enter Password: <input type = "password" placeholder = "enter password" name = "password" required /> <br>
Enter Email: <input type = "email" placeholder = "enter email" name = "email" required /> <br>
<button type="submit">Register</button>
</form>

</body>
</html>
